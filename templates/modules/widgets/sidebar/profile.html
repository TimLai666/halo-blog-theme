<div
  class="card-base p-5 relative overflow-hidden border border-neutral-200/50 dark:border-slate-700/50 shadow-2xl group"
  th:with="profile = ${theme.config.profile}">

  <div class="relative z-10">
    <a aria-label="Go to About Page" href="/about" th:href="${profile.url}"
      class="group/avatar relative mx-auto mb-4 mt-1 block max-w-[13rem] overflow-hidden rounded-2xl ring-4 ring-purple-200/50 dark:ring-purple-700/30 hover:ring-purple-400/70 dark:hover:ring-purple-500/50 lg:mx-0 lg:mt-0 lg:max-w-none shadow-xl hover:shadow-2xl">
      <div
        class="pointer-events-none absolute z-50 flex h-full w-full items-center justify-center group-hover/avatar:bg-gradient-to-br group-hover/avatar:from-purple-900/40 group-hover/avatar:via-pink-900/40 group-hover/avatar:to-blue-900/40 group-active/avatar:from-purple-900/60 group-active/avatar:via-pink-900/60 group-active/avatar:to-blue-900/60">
        <span
          class="icon-[fa6-regular--address-card] scale-75 text-6xl text-white opacity-0 group-hover/avatar:scale-100 group-hover/avatar:opacity-100 drop-shadow-2xl filter">
        </span>
      </div>
      <img src="/themes/theme-fuwari/assets/images/demo-avatar.png" th:src="${profile.avatar}"
        alt="Profile Image of the Author" class="mx-auto h-full lg:mt-0 lg:w-full" />
    </a>
    <div class="px-2">
      <div
        class="mb-2 text-center text-2xl font-black bg-gradient-to-r from-rose-600 via-purple-600 to-cyan-600 dark:from-rose-400 dark:via-purple-400 dark:to-cyan-400 bg-clip-text text-transparent"
        th:text="${profile.name}"></div>
      <div
        class="mx-auto mb-3 h-1.5 w-16 rounded-full bg-gradient-to-r from-rose-500 via-purple-500 to-cyan-500 shadow-lg shadow-purple-500/50">
      </div>
      <div class="mb-4 text-center text-sm font-medium text-neutral-600 dark:text-neutral-300 leading-relaxed"
        th:text="${profile.bio}"></div>
      <div class="mb-1 flex justify-center gap-2.5 flex-wrap" th:unless="${#lists.isEmpty(profile.social_media)}">
        <th:block th:if="${profile.social_media.size() > 1}">
          <th:block th:each="social_media : ${profile.social_media}">
            <a th:if="${social_media.url_type == 'normal'}" rel="me" th:aria-label="${social_media.name}"
              th:href="${social_media.url}" target="_blank"
              class="btn-regular h-11 w-11 rounded-xl bg-gradient-to-br from-purple-100 to-pink-100 dark:from-purple-900/40 dark:to-pink-900/40 hover:from-purple-200 hover:to-pink-200 dark:hover:from-purple-800/60 dark:hover:to-pink-800/60 border border-purple-200/70 dark:border-purple-700/50 shadow-md hover:shadow-lg">
              <span class="text-[1.6rem] text-purple-700 dark:text-purple-300"
                th:classappend="${social_media.icon}"></span>
            </a>
            <span th:if="${social_media.url_type == 'image'}"
              th:attr="x-data=|{openImageModal:false,image: '${social_media.url}', alt: '${social_media.name}'}|"
              class="btn-regular h-11 w-11 rounded-xl bg-gradient-to-br from-purple-100 to-pink-100 dark:from-purple-900/40 dark:to-pink-900/40 hover:from-purple-200 hover:to-pink-200 dark:hover:from-purple-800/60 dark:hover:to-pink-800/60 border border-purple-200/70 dark:border-purple-700/50 shadow-md hover:shadow-lg cursor-pointer"
              @click="openImageModal = true">
              <div th:classappend="${social_media.icon}" class="text-purple-700 dark:text-purple-300">
              </div>
              <th:block th:replace="~{modules/image-view-modal}" />
            </span>
          </th:block>
        </th:block>
        <th:block th:if="${profile.social_media.size() == 1}">
          <a rel="me" th:aria-label="${profile.social_media[0].name}" th:href="${profile.social_media[0].url}"
            target="_blank"
            class="btn-regular h-11 gap-3 rounded-xl px-5 font-bold bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white shadow-lg hover:shadow-xl">
            <span class="text-[1.6rem]" th:classappend="${profile.social_media[0].icon}"></span>
            [[${profile.social_media[0].name}]]
          </a>
        </th:block>
      </div>
    </div>
  </div>
</div>
