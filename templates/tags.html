<th:block xmlns:th="http://www.thymeleaf.org">
  <th:insert th:replace="~{modules/head :: headFragment}"></th:insert>
  <body class="theme theme--tax"
        th:classappend="${theme.config.style.color_scheme} == 'dark' ? ' theme--dark' :
                        (${theme.config.style.color_scheme} == 'light' ? ' theme--light' : ' theme--system')"
        th:attr="data-accent=${theme.config.style.accent}">
    <th:insert th:replace="~{modules/header :: headerFragment}"></th:insert>
    <main class="tax">
      <h1 class="tax__title">標籤</h1>
      <div class="tax__grid">
        <a class="tax__chip" th:each="t : ${tags}" th:href="${t.status.permalink}">
          <span class="tax__chipName" th:text="${t.spec.displayName}">tag</span>
          <span class="tax__chipCount" th:text="${t.postCount}">0</span>
        </a>
      </div>
      <div class="pager" th:if="${tags.hasPrevious() || tags.hasNext()}">
        <a class="pager__btn" th:if="${tags.hasPrevious()}" th:href="@{${tags.prevUrl}}">← 上一頁</a>
        <span class="pager__info" th:text="${tags.page} +' / '+ ${tags.totalPages}">1 / 1</span>
        <a class="pager__btn" th:if="${tags.hasNext()}" th:href="@{${tags.nextUrl}}">下一頁 →</a>
      </div>
    </main>
    <th:insert th:replace="~{modules/footer :: footerFragment}"></th:insert>
